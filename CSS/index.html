<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            list-style: none;
        }

        header{
            background: #3955bb;
            color: #fff;
            display: flex; 
            justify-content: space-between;
            padding: 15px;
            align-items: center;
        }
        
        ul{
            display: flex;
        }
        li{
            margin-left: 15px;
        }         
    </style>
</head>

<body>
    <header>
        <h1>Logo</h1>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
        </ul>
    </header>
</body>

</html>
